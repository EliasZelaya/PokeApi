<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/icon/pokeball.png" />
  </head>
  <body>
    <header>
      <figure>
        <img
          src="./assets/img/LogoPokemon.png"
          alt="Logo from pokemon"
          width="300px"
        />
      </figure>
      <form action="">
        <div class="search-section">
          <label for="search-pokemon">
            <i class="fa fa-search"></i>
          </label>
          <input type="text" name="" id="search-pokemon" />
        </div>
      </form>
    </header>
    <main>
      <div class="cards">
        <figure>
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/132.png"
            alt="Image of pokemon"
          />
          <figcaption>Ditto</figcaption>
        </figure>
      </div>
      <div class="cards">

          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/132.png"

          />

        </figure>
      </div>

          />

        </figure>
      </div>

          />

    </main>
    <footer></footer>

</html>
